ai:
  classes:
  - bird
  confidence_threshold: 0.6
  detection_log_level: detailed
  input_size: 1080
  model_path: models/yolo26n-seg.pt
  model_type: yolo
  nms_threshold: 0.5
  species_backend: ultralytics
  species_confidence_threshold: 0.6
  species_input_size:
  - 640
  - 640
  species_model_path: models\bird_species_classifier.pt
  # Padding around bounding box for crop extraction (0.15 = 15% padding on each side)
  species_crop_padding: 0.15
  # Preserve aspect ratio when resizing crops (letterbox with padding)
  species_preserve_aspect: true
camera:
  brightness: 0
  contrast: 0
  flip_horizontal: false
  flip_vertical: false
  focus_mode: manual
  focus_value: 15
  fps: 30
  height: 1080
  live_view: false
  rotation: '0'
  source: '0'
  width: 1920
hardware:
  gpio_enabled: false
  platform: windows
logging:
  backup_count: 5
  console_output: true
  file: logs/skyguard.log
  level: INFO
  max_size_mb: 10
notifications:
  audio:
    enabled: false
    repeat_count: 3
    repeat_interval: 2.0
    sound_file: sounds/raptor_alert.wav
    volume: 0.5
  discord:
    avatar_url: ''
    enabled: false
    username: SkyGuard
    webhook_url: ''
  email:
    enabled: false
    from_email: ''
    password: ''
    smtp_port: 587
    smtp_server: smtp.gmail.com
    to_emails: []
    username: ''
  push:
    api_key: ''
    device_id: ''
    enabled: false
  sms:
    account_sid: ''
    auth_token: ''
    enabled: false
    from_number: ''
    to_numbers: []
rate_limiting:
  cooldown_period: 300
  max_alerts_per_hour: 10
  min_alert_interval: 30
storage:
  compress_images: true
  database_path: data/skyguard.db
  detection_image_retention_days: 1
  detection_images_path: data/detections
  log_retention_days: 30
  max_image_size_mb: 5
system:
  debug_mode: false
  detection_interval: 2
  max_detection_history: 1000
  save_detection_frames: false
training:
  augmentations:
    brightness: 0.2
    contrast: 0.2
    enabled: true
    rotation: 15
    saturation: 0.2
  batch_size: 16
  data_path: data/training
  epochs: 50
  image_size:
  - 1080
  - 1080
  learning_rate: 0.001
  validation_split: 0.2

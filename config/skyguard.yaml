ai:
  classes:
  - bird
  confidence_threshold: 0.7
  input_size:
  - 1080
  - 1080
  model_path: models\airbirds_raptor_detector.pt
  model_type: yolo
  nms_threshold: 0.4
camera:
  brightness: 0
  contrast: 0
  flip_horizontal: false
  flip_vertical: false
  fps: 25
  height: 720
  live_view: false
  rotation: '0'
  source: '0'
  width: 1280
hardware:
  gpio_enabled: false
  platform: desktop
logging:
  backup_count: 5
  console_output: true
  file: logs/skyguard.log
  level: INFO
  max_size_mb: 10
notifications:
  audio:
    enabled: true
    repeat_count: 3
    repeat_interval: 2.0
    sound_file: sounds/raptor_alert.wav
    volume: 0.5
  email:
    enabled: false
    from_email: ''
    password: ''
    smtp_port: 587
    smtp_server: smtp.gmail.com
    to_emails: []
    username: ''
  push:
    api_key: ''
    device_id: ''
    enabled: false
  sms:
    account_sid: ''
    auth_token: ''
    enabled: false
    from_number: ''
    to_numbers: []
rate_limiting:
  cooldown_period: 300
  max_alerts_per_hour: 10
  min_alert_interval: 30
storage:
  compress_images: true
  database_path: data/skyguard.db
  detection_images_path: data/detections
  log_retention_days: 30
  max_image_size_mb: 5
system:
  debug_mode: false
  detection_interval: 2.0
  max_detection_history: 100
  save_detection_frames: true
training:
  augmentations:
    brightness: 0.2
    contrast: 0.2
    enabled: true
    rotation: 15
    saturation: 0.2
  batch_size: 16
  data_path: data/training
  epochs: 100
  image_size:
  - 1080
  - 1080
  learning_rate: 0.001
  validation_split: 0.2
